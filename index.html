<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON FORMATTER</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form id="myForm">
      <div class="controls">
        <button type="button" class="controls__button controls__button--format">
          Format JSON
        </button>
        <input type="button" onclick="myFunction()" value="Reset form" />
      </div>
      <div class="container">
        <textarea
          class="large-area large-area--input"
          placeholder="Enter JSON text"
          cols="80"
          rows="45"
        >
        </textarea>

        <textarea
          readonly
          class="large-area large-area--output"
          placeholder="Your JSON Result"
          cols="80"
          rows="45"
        ></textarea>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
